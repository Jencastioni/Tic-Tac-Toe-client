<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <p id="message"></p>

      <div id="unauthenticated">
        <form id="sign-up">
          <input name="credentials[email]" placeholder="email here" type="text">
          <input name="credentials[password]" placeholder="password here" type="password">
          <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
          <button type="submit">Sign Up!</button>
        </form>

        <form id="sign-in">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div id="authenticated">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <button id="create-game">New Game</button>

        <button id="games-index">Games Played</button>


        <div id="content">
          <div class="row">
            <div class="col-4 col-md-4 col-lg-4 box">1</div>
            <div class="col-4 col-md-4 col-lg-4 box">2</div>
            <div class="col-4 col-md-4 col-lg-4 box">3</div>
            <div class="col-4 col-md-4 col-lg-4 box">4</div>
            <div class="col-4 col-md-4 col-lg-4 box">5</div>
            <div class="col-4 col-md-4 col-lg-4 box">6</div>
            <div class="col-4 col-md-4 col-lg-4 box">7</div>
            <div class="col-4 col-md-4 col-lg-4 box">8</div>
            <div class="col-4 col-md-4 col-lg-4 box">9</div>
          </div>
        </div>

    </body>
</html>
